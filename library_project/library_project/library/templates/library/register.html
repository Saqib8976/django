    {% extends 'library/base.html' %}
    {% block title %}Register{% endblock %}
    {% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg border-0" style="width: 400px; border-radius: 1rem; background: rgba(0,0,0,0.75);">
            <div class="card-body p-5">
                <h2 class="text-center text-light mb-4">
                    <i class="fas fa-user-plus me-2"></i> Register
                </h2>

                <form method="post" class="position-relative" style="z-index: 1;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-100 py-2 mt-3 shadow-3d">Register</button>
                        <a href="{% url 'login' %}" class="btn btn-outline-light w-100 mt-2 shadow-3d">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Background Animation -->
    <div class="bg-animation"></div>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #0c0c0c;
        }

        .card {
            border-radius: 1.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #28a745, #00c6ff);
        }

        .btn {
            transition: transform 0.3s ease;
            border-radius: 50px;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .shadow-3d {
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1920x1080/?universe,neon') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
            animation: moveBackground 10s infinite alternate;
        }

        @keyframes moveBackground {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
    {% endblock %}
