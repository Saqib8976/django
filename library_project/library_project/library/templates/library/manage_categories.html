{% extends 'library/base.html' %}
{% block title %}Manage Categories{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Manage Categories</h2>
    <a href="{% url 'add_category' %}" class="btn btn-primary mb-3">Add New Category</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{% url 'edit_category' category.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_category' category.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
