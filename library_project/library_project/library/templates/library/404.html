{% extends 'library/base.html' %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center shadow-lg border-0" style="width: 500px; background: rgba(0,0,0,0.75); border-radius: 1.5rem;">
        <div class="card-body p-5">
            <h1 class="display-1 text-danger mb-3">
                <i class="fas fa-exclamation-triangle"></i> 404
            </h1>
            <h2 class="text-light mb-3">
                Oops! The page you are looking for does not exist.
            </h2>
            <p class="text-light mb-4">
                The page might have been moved, deleted, or never existed in the first place.
            </p>
            <a href="{% url 'home' %}" class="btn btn-primary btn-lg shadow-3d">
                <i class="fas fa-arrow-left me-2"></i> Return to Home
            </a>
        </div>
    </div>
</div>

<!-- Background Animation -->
<div class="bg-animation"></div>

<!-- Custom Styles -->
<style>
    body {
        background-color: #111;
        overflow: hidden;
    }

    .card {
        border-radius: 1.5rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
    }

    .btn {
        transition: transform 0.3s ease;
        border-radius: 50px;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .shadow-3d {
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
    }

    .bg-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://source.unsplash.com/1920x1080/?space,galaxy') no-repeat center center fixed;
        background-size: cover;
        filter: blur(10px);
        z-index: -1;
        animation: moveBackground 15s infinite alternate;
    }

    @keyframes moveBackground {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.1);
        }
    }
</style>
{% endblock %}
