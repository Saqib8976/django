{% extends 'library/base.html' %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg border-0" style="width: 60%; background: rgba(0, 0, 0, 0.75); border-radius: 1.5rem;">
        <h2 class="text-center text-light mb-4">Contact Us</h2>
        
        <form method="post" class="position-relative" style="z-index: 1;">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary shadow-3d w-100 py-2">Send Message</button>
            </div>
        </form>
    </div>

    <div class="bg-animation"></div>
</div>

<!-- Custom Styles -->
<style>
    body {
        background-color: #111;
    }

    .btn {
        transition: transform 0.3s ease;
        border-radius: 50px;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .shadow-3d {
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
    }

    .bg-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://source.unsplash.com/1920x1080/?contact,technology') no-repeat center center fixed;
        background-size: cover;
        filter: blur(8px);
        z-index: -1;
        animation: moveBackground 15s infinite alternate;
    }

    @keyframes moveBackground {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.1);
        }
    }
</style>
{% endblock %}
