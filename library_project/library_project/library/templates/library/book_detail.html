{% extends 'library/base.html' %}
{% block title %}Book Details{% endblock %}
{% block content %}
<div class="card shadow p-5">
    <div class="d-flex justify-content-between align-items-start">
        <div>
            <h2 class="mb-3 text-primary"><i class="fas fa-book me-2"></i>{{ book.title }}</h2>
            <p class="mb-2">
                <i class="fas fa-tag me-2 text-secondary"></i>
                <strong>Category:</strong>
                <span class="badge bg-info text-dark">{{ book.category.name }}</span>
            </p>
            <p class="mb-2">
                <i class="fas fa-user me-2 text-secondary"></i>
                <strong>Authors:</strong> {{ book.author_names }}
            </p>
            <p class="mb-4">
                <i class="fas fa-calendar-alt me-2 text-secondary"></i>
                <strong>Published on:</strong> {{ book.publication_date }}
            </p>
        </div>
        <div>
            <a href="{% url 'edit_book' book.id %}" class="btn btn-warning me-2">
                <i class="fas fa-edit me-1"></i>Edit
            </a>
            <a href="{% url 'delete_book' book.id %}" class="btn btn-danger">
                <i class="fas fa-trash-alt me-1"></i>Delete
            </a>
        </div>
    </div>

    <hr class="my-4">

    <!-- Unified Buy/Rent option -->
    <div class="text-center mt-4">
        <a href="{% url 'book_action' book.id %}" class="btn btn-primary">
            <i class="fas fa-handshake me-1"></i>Buy or Rent Book
        </a>
    </div>

    <hr class="my-4">

    <div class="text-end">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>Back to Home
        </a>
    </div>
</div>
{% endblock %}
