{% extends 'library/base.html' %}
{% block title %}Manage Authors{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Manage Authors</h2>
    <a href="{% url 'add_author' %}" class="btn btn-primary mb-3">Add New Author</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
            <tr>
                <td>{{ author.name }}</td>
                <td>
                    <a href="{% url 'edit_author' author.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_author' author.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
